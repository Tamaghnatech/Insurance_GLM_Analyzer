<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-d5bb7d69b7b5904b6a10140a5dd715d0"}, "mark": {"type": "bar", "color": "#3B82F6"}, "encoding": {"x": {"field": "Importance", "type": "quantitative"}, "y": {"field": "Feature", "sort": "-x", "type": "nominal"}}, "title": "Poisson Top Features", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-d5bb7d69b7b5904b6a10140a5dd715d0": [{"Feature": "Exposure", "Importance": 0.26120103549349316}, {"Feature": "BonusMalus", "Importance": 0.26088740871308524}, {"Feature": "VehBrand_B12", "Importance": 0.1957522500475796}, {"Feature": "DrivAge", "Importance": 0.12308816996864652}, {"Feature": "Density", "Importance": 0.03911853319186695}, {"Feature": "Area_E", "Importance": 0.03860783859894598}, {"Feature": "Area_D", "Importance": 0.034560136973664835}, {"Feature": "Region_R53", "Importance": 0.021250366388289206}, {"Feature": "VehPower", "Importance": 0.020509790533822462}, {"Feature": "Region_R82", "Importance": 0.020270260744785676}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
